<!DOCTYPE html>
<html lang="ru">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link src="{% static 'img/favicon.ico' %}" rel="icon" type="image">
    <link src="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon" sizes="180x180">
    <link src="{% static 'img/favicon-32x32.png' %}" rel="icon" type="image/png" sizes="32x32">
    <link src="{% static 'img/favicon-16x16.png' %}" rel="icon" type="image/png" sizes="16x16">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      {% include 'includes/header.html' %}
    </header>
    <main>
      {% block content %}
        Контент скоро появится
      {% endblock %}
    </main>
    <footer>
      {% include 'includes/footer.html' %}
    </footer>
  </body>
</html>
